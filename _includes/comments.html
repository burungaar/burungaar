<!-- Utterances 댓글 시스템 -->
<!-- GitHub Issues를 댓글로 사용 -->
{% if page.comments %}
<div class="comments">
    <h2>댓글</h2>
    <script src="https://utteranc.es/client.js"
            repo="burungaar/burungaar.github.io"
            issue-term="pathname"
            theme="github-dark"
            crossorigin="anonymous"
            async>
    </script>
</div>
{% endif %}
